<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0D1B2A;  /* Dark background */
      color: #EAEAEA;             /* Light gray text */
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #1E2A37;
    }

    .navbar-brand {
      color: #FFD700;              /* Gold color for the brand name */
      font-weight: bold;
      font-size: 2rem;
    }

    .navbar-nav .nav-link {
      color: #EAEAEA;
    }

    .navbar-nav .nav-link:hover {
      color: #FFD700;
    }

    .profile-section {
      background-color: #1E2A37;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      margin-top: 30px;
    }

    .profile-header {
      display: flex;
      align-items: center;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
    }

    .profile-header h3 {
      color: #FFD700;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .profile-header p {
      color: #EAEAEA;
      margin-bottom: 5px;
    }

    .profile-tabs {
      margin-top: 30px;
    }

    .profile-tabs .nav-link {
      color: #FFD700;
    }

    .profile-tabs .nav-link.active {
      background-color: #34495E;
      color: #FFD700;
    }

    .edit-form input {
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #FFD700;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.2rem;
    }

    .btn-primary:hover {
      background-color: #e1c82e;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">DealFinder</a>
  </div>
</nav>

<!-- Profile Section -->
<div class="container mt-5 profile-section">
  <!-- Profile Header -->
  <div class="profile-header">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <div>
      <h3>John Doe</h3>
      <p>Email: john.doe@example.com</p>
      <p>Phone: +1 (234) 567-890</p>
    </div>
  </div>

  <!-- Profile Tabs -->
  <ul class="nav nav-tabs profile-tabs" id="profileTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="info-tab" data-bs-toggle="tab" href="#info" role="tab" aria-controls="info" aria-selected="true">User Info</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="edit-tab" data-bs-toggle="tab" href="#edit" role="tab" aria-controls="edit" aria-selected="false">Edit Info</a>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content mt-4" id="profileTabsContent">
    <!-- User Info Tab -->
    <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab">
      <h5>Address: 123 Main Street, City, Country</h5>
      <p>Membership since: January 2022</p>
    </div>

    <!-- Edit Info Tab -->
    <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit-tab">
      <h5>Edit Your Info</h5>
      <form class="edit-form">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" value="John Doe">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" value="john.doe@example.com">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" value="+1 (234) 567-890">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Delivery Address</label>
          <input type="text" class="form-control" id="address" value="123 Main Street, City, Country">
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-primary" id="update-address-btn">Update Address with Google Maps</button>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Include Google Maps API (Replace with your own API key) -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>

<script>
  // Initialize Google Map (for address update)
  function initMap() {
    const map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: { lat: 40.730610, lng: -73.935242 }, // Default location (New York City)
    });

    const input = document.getElementById('address');
    const autocomplete = new google.maps.places.Autocomplete(input);
    autocomplete.bindTo('bounds', map);
  }

  // Trigger map on address update button
  document.getElementById('update-address-btn').addEventListener('click', function() {
    document.getElementById('map').style.display = 'block';
    initMap();
  });
</script>

</body>
</html>
