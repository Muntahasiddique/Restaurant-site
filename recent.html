<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recent Orders</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0D1B2A;  /* Dark background */
      color: #EAEAEA;             /* Light gray text */
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #1E2A37;
    }

    .navbar-brand {
      color: #FFD700;              /* Gold color for the brand name */
      font-weight: bold;
      font-size: 2rem;
    }

    .navbar-nav .nav-link {
      color: #EAEAEA;
    }

    .navbar-nav .nav-link:hover {
      color: #FFD700;
    }

    .container {
      margin-top: 30px;
    }

    .order-history-section {
      background-color: #1E2A37;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .order-card {
      background-color: #34495E;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-card .order-info {
      flex-grow: 1;
      padding-left: 15px;
    }

    .order-card .order-info h5 {
      margin-bottom: 5px;
    }

    .order-card .order-info .order-price {
      color: #FFD700;
      font-size: 1.15rem;
    }

    .order-card .order-actions {
      text-align: right;
    }

    .filter-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .filter-section select {
      background-color: #34495E;
      border: 1px solid #EAEAEA;
      color: #EAEAEA;
      padding: 8px;
      border-radius: 8px;
    }

    .order-card .order-status {
      background-color: #FFD700;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">DealFinder</a>
  </div>
</nav>

<!-- Recent Orders Section -->
<div class="container">
  <div class="order-history-section">
    <h3 class="mb-4">Recent Orders</h3>

    <!-- Filter Section -->
    <div class="filter-section">
      <div>
        <label for="order-date-filter" class="form-label">Sort by:</label>
        <select id="order-date-filter" class="form-select">
          <option value="date-desc">Newest</option>
          <option value="date-asc">Oldest</option>
          <option value="restaurant">Restaurant</option>
        </select>
      </div>
      <div>
        <button class="btn btn-outline-primary" type="button">Apply Filter</button>
      </div>
    </div>

    <!-- Order Cards -->
    <div class="order-card">
      <div class="order-info">
        <h5>Pizza Hut</h5>
        <p>Special Vegan Pizza, Garlic Bread, Soft Drink</p>
        <p class="order-price">$30.50</p>
      </div>
      <div class="order-actions">
        <span class="order-status">Delivered</span>
        <br>
        <a href="#" class="btn btn-outline-secondary btn-sm mt-2">View Details</a>
      </div>
    </div>

    <div class="order-card">
      <div class="order-info">
        <h5>Fresh Eats</h5>
        <p>Healthy Salad Combo, Fresh Juice</p>
        <p class="order-price">$18.00</p>
      </div>
      <div class="order-actions">
        <span class="order-status">Out for Delivery</span>
        <br>
        <a href="#" class="btn btn-outline-secondary btn-sm mt-2">View Details</a>
      </div>
    </div>

    <div class="order-card">
      <div class="order-info">
        <h5>Burger King</h5>
        <p>Double Whopper, Fries, Cola</p>
        <p class="order-price">$22.75</p>
      </div>
      <div class="order-actions">
        <span class="order-status">Delivered</span>
        <br>
        <a href="#" class="btn btn-outline-secondary btn-sm mt-2">View Details</a>
      </div>
    </div>

    <!-- Add more order cards here -->
  </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
