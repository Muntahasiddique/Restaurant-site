<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Delivery Orders</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0D1B2A;  /* Dark background */
      color: #EAEAEA;             /* Light gray text */
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #1E2A37;
    }

    .navbar-brand {
      color: #FFD700;              /* Gold color for the brand name */
      font-weight: bold;
      font-size: 2rem;
    }

    .navbar-nav .nav-link {
      color: #EAEAEA;
    }

    .navbar-nav .nav-link:hover {
      color: #FFD700;
    }

    /* Progress bar style */
    .progress {
      height: 25px;
      border-radius: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .progress-bar {
      background-color: #FFD700;
      font-weight: bold;
      color: #0D1B2A;
      border-radius: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item-details {
      flex-grow: 1;
      padding-left: 15px;
    }

    .cart-item-price {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .order-summary {
      margin-top: 30px;
      padding: 20px;
      background-color: #1E2A37;
      border-radius: 8px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .address-section,
    .payment-section {
      margin-top: 30px;
      background-color: #34495E;
      padding: 20px;
      border-radius: 8px;
    }

    .address-section input,
    .payment-methods input {
      margin-right: 10px;
    }

    .btn-primary {
      background-color: #FFD700;
      border: none;
      font-size: 1.25rem;
      padding: 12px 30px;
      border-radius: 8px;
      width: 100%;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background-color: #e1c82e;
    }

    .btn-secondary {
      background-color: #555;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn-secondary:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">DealFinder</a>
  </div>
</nav>

<!-- Order Progress Bar -->
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 33.33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Cart</div>
        <div class="progress-bar" role="progressbar" style="width: 33.33%" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">Payment</div>
        <div class="progress-bar" role="progressbar" style="width: 33.33%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Delivery</div>
      </div>
    </div>
  </div>
</div>

<!-- Cart Summary -->
<div class="container mt-5 order-summary">
  <h4>Cart Summary</h4>
  <div class="cart-item">
    <img src="https://via.placeholder.com/50x50" alt="Item 1">
    <div class="cart-item-details">
      <p>Delicious Vegan Pizza</p>
      <p class="cart-item-price">$25</p>
    </div>
    <div>
      <span>Quantity: 2</span>
    </div>
  </div>

  <div class="cart-item">
    <img src="https://via.placeholder.com/50x50" alt="Item 2">
    <div class="cart-item-details">
      <p>Fresh Salad</p>
      <p class="cart-item-price">$15</p>
    </div>
    <div>
      <span>Quantity: 1</span>
    </div>
  </div>

  <hr>
  <div class="d-flex justify-content-between">
    <h5>Total:</h5>
    <h5>$65</h5>
  </div>
</div>

<!-- Delivery Address -->
<div class="container mt-4 address-section">
  <h5>Delivery Address</h5>
  <input type="text" class="form-control" placeholder="Enter your address" value="123 Main Street, City, Country">
  <button class="btn btn-secondary mt-3">Add New Address</button>
</div>

<!-- Payment Methods -->
<div class="container mt-4 payment-section">
  <h5>Select Payment Method</h5>
  <div class="payment-methods">
    <input type="radio" name="payment-method" id="credit-card" value="credit-card" checked> <label for="credit-card">Credit Card</label><br>
    <input type="radio" name="payment-method" id="paypal" value="paypal"> <label for="paypal">PayPal</label><br>
    <input type="radio" name="payment-method" id="google-pay" value="google-pay"> <label for="google-pay">Google Pay</label><br>
  </div>
  <button class="btn btn-primary mt-3">Proceed to Checkout</button>
</div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
