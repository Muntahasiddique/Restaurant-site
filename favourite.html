<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Deals</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0D1B2A;  /* Dark background */
      color: #EAEAEA;             /* Light gray text */
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #1E2A37;
    }

    .navbar-brand {
      color: #FFD700;              /* Gold color for the brand name */
      font-weight: bold;
      font-size: 2rem;
    }

    .navbar-nav .nav-link {
      color: #EAEAEA;
    }

    .navbar-nav .nav-link:hover {
      color: #FFD700;
    }

    .container {
      margin-top: 30px;
    }

    .favorite-deals-section {
      background-color: #1E2A37;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .deal-card {
      background-color: #34495E;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .deal-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .deal-info {
      flex-grow: 1;
      padding-left: 15px;
    }

    .deal-name {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .deal-price {
      color: #FFD700;
      font-size: 1.15rem;
    }

    .btn-remove {
      background-color: #E74C3C;
      border: none;
      color: #EAEAEA;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .btn-remove:hover {
      background-color: #C0392B;
    }

    .btn-reorder {
      background-color: #FFD700;
      border: none;
      color: #1E2A37;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .btn-reorder:hover {
      background-color: #e1c82e;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">DishDeals</a>
  </div>
</nav>

<!-- Favorite Deals Section -->
<div class="container">
  <div class="favorite-deals-section">
    <h3 class="mb-4">Your Favorite Deals</h3>

    <!-- Favorite Deal Cards -->
    <div class="deal-card">
      <img src="https://via.placeholder.com/100x100" alt="Deal 1">
      <div class="deal-info">
        <p class="deal-name">Special Vegan Pizza</p>
        <p class="deal-price">$19.99</p>
      </div>
      <div>
        <button class="btn-reorder">Reorder</button>
        <button class="btn-remove">Remove</button>
      </div>
    </div>

    <div class="deal-card">
      <img src="https://via.placeholder.com/100x100" alt="Deal 2">
      <div class="deal-info">
        <p class="deal-name">Healthy Salad Combo</p>
        <p class="deal-price">$12.50</p>
      </div>
      <div>
        <button class="btn-reorder">Reorder</button>
        <button class="btn-remove">Remove</button>
      </div>
    </div>

    <div class="deal-card">
      <img src="https://via.placeholder.com/100x100" alt="Deal 3">
      <div class="deal-info">
        <p class="deal-name">Vegan Burger Meal</p>
        <p class="deal-price">$14.99</p>
      </div>
      <div>
        <button class="btn-reorder">Reorder</button>
        <button class="btn-remove">Remove</button>
      </div>
    </div>

    <!-- Add more favorite deals here -->
  </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
