<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending Deals</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABWl7U26g4lKT4z8y7O+I4lPz6I5p6C1R63xTImX6ACF+J3Jn7iMZfJ" crossorigin="anonymous">
  <style>
    /* Global Styling */
    body {
      background-color: #0D1B2A; /* Dark background */
      color: #EAEAEA; /* Light text */
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #1C2B36; /* Darker navbar */
      padding: 1rem 2rem;
      border-bottom: 2px solid #FFD700; /* Gold accent */
    }
    .navbar-brand {
      color: #FFD700;
      font-weight: bold;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Container and Section Styling */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .section-header {
      font-size: 1.8rem;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 1.5rem;
      text-align: center;
      border-bottom: 2px solid #FFD700;
      padding-bottom: 0.5rem;
    }

    /* Flexbox Controls for Inputs */
    .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }

    .form-control,
    .form-select {
      border-radius: 30px;
      background-color: #1C2B36;
      color: #EAEAEA;
      border: 1px solid #FFD700;
      padding: 0.75rem 1.5rem;
    }

    .form-control:focus,
    .form-select:focus {
      background-color: #1C2B36;
      border-color: #FFD700;
      box-shadow: none;
    }

    .btn-outline-secondary {
      border-radius: 30px;
      color: #FFD700;
      border-color: #FFD700;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
    }
    .btn-outline-secondary:hover {
      background-color: #FFD700;
      color: #1C2B36;
    }

    /* Deal Cards Section */
    .deal-card {
      background-color: #1C2B36;
      border: 1px solid #FFD700;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .deal-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-title {
      color: #FFD700;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .card-text {
      color: #EAEAEA;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: #FFD700;
      border: none;
      color: #1C2B36;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #FFC107;
    }

    /* Responsive Card Layout */
    .deals-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    /* Footer */
    footer {
      background-color: #1C2B36;
      padding: 1rem 0;
      text-align: center;
      color: #EAEAEA;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">DishDeals</a>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <!-- Section: Select City -->
    <div class="section-header">Select Your City</div>
    <div class="top-controls">
      <div class="input-group">
        <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
        <button class="btn btn-outline-secondary" type="button" id="detectLocation">Detect Location</button>
      </div>
      <select class="form-select" id="sortOptions">
        <option selected>Sort by</option>
        <option value="popularity">Popularity</option>
        <option value="rating">Rating</option>
      </select>
    </div>

    <!-- Section: Trending Deals -->
    <div class="section-header">Trending Deals</div>
    <div class="deals-row">
      <!-- Deal Card 1 -->
      <div class="card deal-card">
        <img src="images/images.jpeg" class="card-img-top" alt="Deal 1">
        <div class="card-body">
          <h5 class="card-title">Deal 1</h5>
          <p class="card-text">Special offer for this deal. Limited time only!</p>
          <a href="#" class="btn btn-primary">Order Now</a>
        </div>
      </div>
      <!-- Deal Card 2 -->
      <div class="card deal-card">
        <img src="images/images.jpeg" class="card-img-top" alt="Deal 2">
        <div class="card-body">
          <h5 class="card-title">Deal 2</h5>
          <p class="card-text">Amazing discounts on your favorite meals.</p>
          <a href="#" class="btn btn-primary">Order Now</a>
        </div>
      </div>
      <!-- Deal Card 3 -->
      <div class="card deal-card">
        <img src="images/images.jpeg" class="card-img-top" alt="Deal 3">
        <div class="card-body">
          <h5 class="card-title">Deal 3</h5>
          <p class="card-text">Get a free drink with your meal!</p>
          <a href="#" class="btn btn-primary">Order Now</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 Trending Deals. All rights reserved.
  </footer>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybGtsWXRy8p5fW5gVnxTxyzwgI5Z3wZfGs1bl9sQoyB03p3f1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0m6DKcI1jF1tPpPtOmS7YO+BB1Lx1flqf7F/j7bDImXm0T5wN" crossorigin="anonymous"></script>
  <script>
    // City Detection Logic
    document.getElementById('detectLocation').addEventListener('click', () => {
      alert('Detecting your location...');
    });

    // Sort Deals Logic
    document.getElementById('sortOptions').addEventListener('change', (event) => {
      alert(`Sorting by ${event.target.value}`);
    });
  </script>

</body>
</html>
