<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Order</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0D1B2A;  /* Dark background */
      color: #EAEAEA;             /* Light gray text */
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #1E2A37;
    }

    .navbar-brand {
      color: #FFD700;              /* Gold color for the brand name */
      font-weight: bold;
      font-size: 2rem;
    }

    .navbar-nav .nav-link {
      color: #EAEAEA;
    }

    .navbar-nav .nav-link:hover {
      color: #FFD700;
    }

    .tracking-panel {
      margin-top: 30px;
      background-color: #1E2A37;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      background-color: #34495E;
      color: #EAEAEA;
      border: 1px solid #2C3E50;
    }

    .form-control:focus {
      background-color: #2C3E50;
      border-color: #FFD700;
    }

    .tracking-btn {
      background-color: #FFD700;
      border: none;
      font-size: 1.25rem;
      padding: 12px 30px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .tracking-btn:hover {
      background-color: #e1c82e;
    }

    #tracking-status {
      margin-top: 30px;
      background-color: #34495E;
      padding: 20px;
      border-radius: 8px;
    }

    #tracking-status h5 {
      font-size: 1.5rem;
      color: #FFD700;
    }

    /* Google Maps container */
    #map {
      height: 400px;
      width: 100%;
      border-radius: 8px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">DishDeals</a>
  </div>
</nav>

<!-- Tracking Order Section -->
<div class="container mt-5 tracking-panel">
  <h4>Track Your Order</h4>
  <form id="tracking-form">
    <div class="mb-3">
      <label for="tracking-key" class="form-label">Enter Tracking Key</label>
      <input type="text" class="form-control" id="tracking-key" placeholder="Tracking Key">
    </div>
    <button type="submit" class="btn tracking-btn">Track Order</button>
  </form>

  <!-- Order Tracking Status -->
  <div id="tracking-status" class="d-none">
    <h5>Status: <span id="order-status">Processing</span></h5>
    <p id="order-message">Your order is being prepared and will be on its way soon!</p>
  </div>

  <!-- Google Map -->
  <div id="map" class="d-none"></div>
</div>

<!-- Include Google Maps API (Replace with your own API key) -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let map;

  // Initialize Google Map
  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 12,
      center: { lat: 40.7128, lng: -74.0060 }, // Default location (New York)
    });
  }

  // Form submission to simulate tracking
  document.getElementById("tracking-form").addEventListener("submit", function(event) {
    event.preventDefault();

    let trackingKey = document.getElementById("tracking-key").value;

    // Simulate tracking status and map update
    if (trackingKey) {
      // Display tracking status
      document.getElementById("tracking-status").classList.remove("d-none");
      document.getElementById("order-status").textContent = "Out for delivery";
      document.getElementById("order-message").textContent = "Your order is out for delivery and on its way to you!";
      
      // Show the map and update location
      document.getElementById("map").classList.remove("d-none");

      // Simulate updating the map with a delivery location
      let deliveryLocation = { lat: 40.730610, lng: -73.935242 }; // Simulated delivery location (New York City)
      new google.maps.Marker({
        position: deliveryLocation,
        map: map,
        title: "Delivery Location"
      });
      map.setCenter(deliveryLocation);
    }
  });
</script>

</body>
</html>
